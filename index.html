<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #111;
    line-height: 1.6;
    position: relative;
    min-height: 100vh;
    z-index: 0;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/aes-VGr1zBtxVoc-unsplash.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: -1;
  }

  nav {
    background: #000;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  nav .logo {
    color: #fff;
    font-size: 1.8em;
    font-weight: 700;
    letter-spacing: 2px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #c8102e;
  }

  .hero {
    text-align: center;
    padding: 60px 20px 20px 20px;
    color: #fff;
  }

  .hero h1 {
    font-size: 3.5em;
    margin-bottom: 0.4em;
    font-weight: 800;
    letter-spacing: 1.5px;
  }

  .hero p {
    font-size: 1.25em;
    max-width: 600px;
    margin: 0 auto 20px auto; /* reduced from 40px */
    color: #fff;
  }

  hr.section-divider {
    border: none;
    height: 3px;
    background: rgba(255, 255, 255, 0.7);
    width: 100%;
    max-width: 900px;
    margin: 0 auto 15px auto; /* added bottom spacing */

    animation: growLineOnce 2s ease forwards;
  }

  @keyframes growLineOnce {
    0% {
      width: 0;
      opacity: 0.5;
    }
    100% {
      width: 100%;
      opacity: 1;
    }
  }

  .intro {
    max-width: 900px;
    margin: 10px auto 80px auto; /* closer to divider */
    padding: 0 20px;
    text-align: center;
  }

  .intro h2 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    color: #fff;
  }

  .intro p {
    font-size: 1.1em;
    color: #f0f0f0;
    max-width: 700px;
    margin: 0 auto;
  }

  .shop-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background-color: #c8102e;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .shop-btn:hover {
    background-color: #a30d23;
  }

  footer {
    background: #000;
    color: #b5e7a0;
    text-align: center;
    padding: 18px 10px;
    font-size: 0.9em;
    font-weight: 600;
    letter-spacing: 1px;
  }
</style>
