<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marzilat Perfume Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1em;
      padding: 1em;
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .buy-button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
      font-size: 1em;
    }
    .buy-button:hover {
      background: #005ad4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marzilat's Perfume Shop</h1>
    <p>Fragrance that speaks before you do</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Oud+Noir" alt="Oud Noir">
      <h2>Oud Noir</h2>
      <p>£35.00</p>
      <button class="buy-button" onclick="buyNow('oud')">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Amber+Rose" alt="Amber Rose">
      <h2>Amber Rose</h2>
      <p>£28.00</p>
      <button class="buy-button" onclick="buyNow('amber')">Buy Now</button>
    </div>
  </div>

  <script>
    function buyNow(productId) {
      // Example redirect to Stripe Checkout links (replace with real ones)
      const links = {
        oud: "https://buy.stripe.com/test_6oEg1z0as2OE0NWdQQ",
        amber: "https://buy.stripe.com/test_9AQaHf0as4qic2I4gh"
      };

      window.location.href = links[productId];
    }
  </script>
</body>
</html>

<!-- Stripe JS Library -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Buy Button -->
<button id="checkout-button">Buy Oud Perfume - £50</button>

<script>
  const stripe = Stripe('YOUR_PUBLISHABLE_KEY'); // Get this from your Stripe dashboard

  const checkoutButton = document.getElementById('checkout-button');

  checkoutButton.addEventListener('click', function () {
    stripe.redirectToCheckout({
      lineItems: [{ price: 'price_1RZsrzRw26yobeQLB2rI4LSV', quantity: 1 }],
      mode: 'payment',
      successUrl: window.location.href + '?success=true',
      cancelUrl: window.location.href + '?canceled=true',
    }).then(function (result) {
      if (result.error) {
        alert(result.error.message);
      }
    });
  });
</script>
