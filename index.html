<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeStyle - Modern Home Accessories</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Navigation Bar */
    nav {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      font-weight: bold;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('images/aes-VGr1zBtxVoc-unsplash.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0 0 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">HomeStyle</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to HomeStyle</h1>
    <p>Discover unique and elegant home accessories that bring comfort and beauty to your living space.</p>
  </section>

  <footer>
    &copy; 2025 HomeStyle. All rights reserved.
  </footer>

</body>
</html>
