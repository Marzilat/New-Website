<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - HomeStyle</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
    }

    nav {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      color: #fff;
      font-size: 1.8em;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #c8102e;
    }

    .contact {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    .contact h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    ::placeholder {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1em;
      color: #888;
    }
    :-ms-input-placeholder {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1em;
      color: #888;
    }
    ::-ms-input-placeholder {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1em;
      color: #888;
    }
    ::-moz-placeholder {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1em;
      color: #888;
    }

    .contact form button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background: #c8102e;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .contact form button:hover {
      background: #a30d23;
    }

    /* Footer updated to match other pages */
    footer {
      background: #000;
      color: #fff;
      text-align: left;
      padding: 24px 30px;
      font-size: 0.95em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-text {
      padding-left: 0;
    }
    .footer-icon img {
      display: block;
      height: 26px;
      width: 26px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .footer-icon img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="logo">HomeStyle</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <section class="contact">
      <h1>Contact Us</h1>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-text">&copy; 2025 HomeStyle. All rights reserved.</div>
      <div class="footer-icon">
        <a href="#" target="_blank">
          <img src="images/Instagram_Glyph_White.png" alt="Instagram" />
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
