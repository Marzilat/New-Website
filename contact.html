<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - HomeStyle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    nav {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: #fff;
      font-size: 1.8em;
      font-weight: 700;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #c8102e;
    }
    .contact {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    .contact h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .contact form button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background: #c8102e;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .contact form button:hover {
      background: #a30d23;
    }
    footer {
      background: #000;
      color: #b5e7a0;
      text-align: center;
      padding: 18px 10px;
      font-size: 0.9em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">HomeStyle</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="contact">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 HomeStyle. All rights reserved.
  </footer>
</body>
</html>
